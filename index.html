<!DOCTYPE html>
<html lang="Fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reservia</title>
</head>
<body>
    <header>
        <nav id="linkHeader">
            <section class="logoContainer">
                <img src="img/logo/Reservia.svg">
            </section>
            <a class="signUp" href="#">S'inscrire</a>
            <section class="locations">
                <a href="#">Hébergements</a>
            </section>
            <secttion class="activity">
                <a href="#">Activités</a>
            </secttion>
        </nav>
    </header>

    <main>
        <!-- title container -->
        <section>
            <h1>Trouver votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>      
        </section>
        <!-- cherche container -->
        <section class="containerForm">
            <form id="containtForm">
                <i class="iconLocalisation"></i>
                <input class="cityCherche" type="text" name="ville" required
                placeholder="Marseille, France"placeholder/>
                <section class="submitBtn">
                    <button class="submitRecherche">Rechercher</button>
                </section>
            </form>
        </section>
        <!-- title filter container -->
        <section>
            <h2>Filtres</h2>
        </section>
        <!-- filter container -->
        <section class="containerFilter">
            <section class="toggleContaint">
                <div class="toggleBtn">
                    <img src="img/icone/money-bill-wave-solid-blue.svg" alt="" class="toggleIcon">
                </div>
                <p>Économique</p>
            </section>
            <section class="toggleContaint">
                <div class="toggleBtn">
                    <img src="img/icone/child-solid-blue.svg" alt="" class="toggleIcon">
                </div>
                <p>famillial</p>
            </section>
            <!-- other  -->
            <section>
                <section class="toggleContaint">
                    <div class="toggleBtn">
                        <img src="img/icone/heart-solid-blue.svg" alt="" class="toggleIcon">
                    </div>
                    <p>Romantique</p>
                </section>
                <section class="toggleContaint">
                    <div class="toggleBtn">
                        <img src="img/icone/dog-solid-blue.svg" alt="" class="toggleIcon">
                    </div>
                    <p>Animaux autorisés</p>
                </section>
            </section>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
